<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Bootstrap demo</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css?v=1.1" />
    <script
      src="https://cdn.tiny.cloud/1/x8gu60riouu6eqf05bvwt8yk8kl5u6mqs3zpr8qtg5d1lli4/tinymce/7/tinymce.min.js"
      referrerpolicy="origin"
    ></script>
  </head>
  <body>
    <div class="container-fluid mt-2">
      <div class="d-flex mb-2">
        <div class="input-group input-group-sm">
          <span class="input-group-text">每行距離</span>
          <input
            class="form-control me-1"
            id="lineHeightInput"
            type="number"
            min=0
            step=0.1
            value=1.3
            aria-label="Sizing example input" 
            aria-describedby="inputGroup-sizing-sm"
          ></input>
        </div>
        <div class="input-group input-group-sm">
          <span class="input-group-text">文字距離</span>
          <input
            class="form-control me-1"
            id="letterSpacingInput"
            type="number"
            min=1
            max=10
            value=5
            aria-label="Sizing example input" 
            aria-describedby="inputGroup-sizing-sm"
          ></input>
        </div>
        <div class="input-group input-group-sm">
          <span class="input-group-text">文字大小</span>
          <input
            class="form-control me-1"
            id="fontSizeInput"
            type="number"
            min=1
            max=100
            value=36
            aria-label="Sizing example input" 
            aria-describedby="inputGroup-sizing-sm"
          ></input>
        </div>
      </div>
      <div id="capture-box">
        <div id="capture">請輸入文字 ...</div>
      </div>
      <textarea id="mytextarea"></textarea>
      <div class="d-grid gap-2 mt-2">
        <button id="btnScreenShot" class="btn btn-primary" type="button">
          下載注音圖檔
        </button>
      </div>
    </div>

    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"
      integrity="sha512-v2CJ7UaYy4JwqLDIrZUI/4hqeoQieOmAZNXBeQyjo21dadnwR+8ZaIJVT8EE2iyI61OV8e6M8PP2/4hpQINQ/g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script src="https://cdn.jsdelivr.net/npm/@tinymce/tinymce-jquery@2/dist/tinymce-jquery.min.js"></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"
      integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script src="./script.js"></script>
  </body>
</html>
