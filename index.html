<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>文字轉注音圖片</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div class="container-fluid p-3 vh-100 d-flex flex-column align-content-center">
    <div class="row mb-3">
      <div class="col-6">
        <div class="input-group">
          <span class="input-group-text">輸入文字</span>
          <textarea id="textarea-1" class="form-control" style="overflow: hidden; height: 340px;"></textarea>
        </div>
      </div>
      <div class="col-6 h-100">
        <div class="border rounded h-100">
          <div id="capture" class="position-relative d-inline-block">
            <div id="text-1" class="text-block position-relative">
            </div>
            <div id="text-2" class="text-block position-absolute">
            </div>
            <div id="text-3" class="text-block position-absolute">
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="row mb-3">
      <div class="col-3">
        <div class="input-group">
          <label class="input-group-text">預設顏色</label>
          <input type="color" class="form-control form-control-color" id="color-input" value="#563d7c"
            title="Choose your color">
        </div>
      </div>
      <div class="col-3">
        <div class="input-group">
          <button id="bold-btn" class="btn btn-light w-100 border">改為粗體</button>
        </div>
      </div>
      <div class="col-3">
        <div class="input-group">
          <button id="copy-image-btn" class="btn btn-success w-100">複製圖片</button>
        </div>
      </div>
      <div class="col-3">
        <div class="input-group">
          <button id="download-image-btn" class="btn btn-success w-100">下載圖片</button>
        </div>
      </div>
    </div>
    <div class="row flex-fill">
      <div class="col-12">
        <iframe src="https://buttaiwan.github.io/bpmfvs/" frameborder="0" style="width: 100%; height: 100%;"></iframe>
      </div>
    </div>
    <div class="alert alert-success floating-alert" role="alert">
      圖片已成功複製到剪貼簿！
    </div>
  </div>

  <div class="col d-none">
    <div class="input-group">
      <span class="input-group-text">特殊讀音</span>
      <textarea id="textarea-2" class="form-control" style="overflow: hidden;"></textarea>
    </div>
  </div>
  <div class="col d-none">
    <div class="input-group mb-3">
      <span class="input-group-text">自訂樣式</span>
      <textarea id="textarea-3" class="form-control" style="overflow: hidden;"></textarea>
    </div>
  </div>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"
    integrity="sha512-BNaRQnYJYiPSqHHDb58B0yaPfCu+Wgds8Gp/gU33kqBtgNS4tSPHuGibyoeqMV/TJlSKda6FXzoEyYGjTe+vXA=="
    crossorigin="anonymous" referrerpolicy="no-referrer"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
    integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
    integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
    crossorigin="anonymous"></script>
  <script src="./main.js"></script>
</body>

</html>
